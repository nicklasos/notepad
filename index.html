<html contenteditable onkeyup="saveDocument(this)" lang="en">
<link type="image/png" sizes="32x32" rel="icon" href="favicon.png">

<script>
    function saveDocument() {
        localStorage.setItem('document', document.body.innerHTML);
    }

    window.addEventListener("load", () => {
        document.body.innerHTML = localStorage.getItem('document');
        document.body.focus();
    });
</script>
